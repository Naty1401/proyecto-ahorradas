<!DOCTYPE html>
<html lang="en" class="has-background-info-dark"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/348feffef2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <!-- INICIO BARRA NAVEGACION -->
    <nav class="navbar has-shadow is-spaced is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item is-size-2 ">
            <i class="fas fa-hand-holding-usd mx-2"></i>
            <h1 class="is-size-2-desktop">AhorrAdas</h1>
          </div>
          <a role="button" id="navbar-burger" class="navbar-burger is-align-self-center" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end is-size-5">
            <a class="navbar-item">
                <i class="far fa-chart-bar mx-2 "></i>
                Balance
            </a>
            <a class="navbar-item">
                <i class="fas fa-tags mx-2"></i>
                Categorías
            </a>
            <a class="navbar-item">
                <i class="fas fa-chart-pie mx-2"></i>
                Reportes
            </a>
          </div>  
          </div>
        </div>
      </nav>
        <!-- FIN BARRA NAVEGACION -->
    </header>
    
    <main>
        <section class="container mt-6 px-6">
            <div class="tile is-ancestor  px-6">
                <div class="tile is-4 is-vertical is-parent">
                  <div class="tile is-child box p-6">
                    <p class="subtitle has-text-weight-medium">One</p>
                  </div>
                  <div class="tile is-child box p-6">
                    <p class="title has-text-weight-medium">Filtros</p>
                    <span>Ocultar filtros</span>
                    <form class="box">
                      
                      <div class="control">
                        <label class="label">Tipo</label>
                        <div class="select is-fullwidth">
                          <select>
                            <option>Todos</option>
                            <option>Gasto</option>
                            <option>Ganancia</option>

                          </select>
                        </div>
                      </div>

                      <div class="control">
                        <label class="label">Categoría</label>
                        <div class="select is-fullwidth">
                          <select>
                            <option>todos</option>
                    
                          </select>
                        </div>
                      </div>
                    
                      <div class="field">
                        <label class="label">Desde</label>
                        <div class="control">
                          <input class="input" type="date">
                        </div>
                      </div>
                    
                      <div class="control">
                        <label class="label mt-3">Ordenar por</label>
                        <div class="select is-fullwidth">
                          <select>
                            <option>Mas reciente</option>
                            <option>Menos reciente</option>
                            <option>Mayor monto</option>
                            <option>Menor monto</option>
                            <option>A/Z</option>
                            <option>Z/A</option>

                          </select>
                        </div>
                      </div>
                      
                    </form>
                  </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child box p-6 ">
                        <div class="columns is-justify-content-space-between">
                            <p class="subtitle has-text-weight-medium">Operaciones</p>
                            <button class="button is-link">+ Nueva Operación</button>
                        </div>
                        <div class="column is-8 is-offset-2">
                            <figure class="image">
                                <img src="./img/operaciones.svg">
                            </figure>
                        </div>
                  </div>
                </div>
              </div>

        </section>
    </main>

    <a href="https://bulma.io">
      <img
        src="https://bulma.io/images/made-with-bulma--white.png"
        alt="Made with Bulma"
        width="128"
        height="24">
    </a>


    <script src="./js/00-main.js"></script>
</body>
</html>
